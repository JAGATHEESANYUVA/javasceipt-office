<input  id="one" >
<input  id="two" >
<button onclick="btn()">add</button>
<button id="totalresult">result</button>
<script>
    var num1= document.getElementById("one")
    var num2= document.getElementById("two")
    var num3= document.getElementById("totalresult")

   
    function btn()
   {
    var box1=num1.value
    var box2=num2.value
    var total=Number(box1)+ Number(box2)
    num3.textContent=total
   }


</script>
