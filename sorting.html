<script>
const students = [
  { id: 3, name: "Senthil" },
  { id: 8, name: "Guna" },
  { id: 1, name: "Anbu" }
];

var student = students.sort(function(a, b) {
  return a.name.localeCompare(b.name);
});

console.log(student);
</script>
